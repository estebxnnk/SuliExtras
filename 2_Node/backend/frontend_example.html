<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprobaci√≥n de Registros Semanales</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            font-weight: 600;
            color: #495057;
        }

        .control-group input, .control-group select {
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .control-group input:focus, .control-group select:focus {
            outline: none;
            border-color: #4facfe;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(67, 233, 123, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(250, 112, 154, 0.3);
        }

        .summary {
            padding: 30px;
            background: #e8f4fd;
            border-bottom: 1px solid #e9ecef;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .summary-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .summary-card h3 {
            color: #495057;
            margin-bottom: 10px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .summary-card .value {
            font-size: 2em;
            font-weight: bold;
            color: #4facfe;
        }

        .week-calendar {
            padding: 30px;
        }

        .week-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .day-column {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            min-height: 200px;
        }

        .day-header {
            text-align: center;
            padding: 10px;
            background: #4facfe;
            color: white;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .registro-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            font-size: 0.9em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .registro-item .time {
            font-weight: bold;
            color: #4facfe;
            margin-bottom: 5px;
        }

        .registro-item .location {
            color: #6c757d;
            font-size: 0.8em;
            margin-bottom: 5px;
        }

        .registro-item .hours {
            color: #28a745;
            font-weight: 600;
        }

        .registro-item .status {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status.pendiente {
            background: #fff3cd;
            color: #856404;
        }

        .status.aprobado {
            background: #d4edda;
            color: #155724;
        }

        .no-registros {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .week-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .summary-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÖ Aprobaci√≥n de Registros Semanales</h1>
            <p>Gestiona y aprueba las horas extra de la semana</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="usuarioId">ID del Usuario:</label>
                <input type="number" id="usuarioId" value="1" min="1">
            </div>
            
            <div class="control-group">
                <label for="fechaInicio">Fecha de la Semana:</label>
                <input type="date" id="fechaInicio">
            </div>
            
            <button class="btn btn-primary" onclick="cargarSemana()">
                üîç Cargar Semana
            </button>
            
            <button class="btn btn-success" onclick="aprobarSemana()" id="btnAprobar" disabled>
                ‚úÖ Aprobar Semana
            </button>
        </div>

        <div class="summary" id="summary" style="display: none;">
            <h2>üìä Resumen de la Semana</h2>
            <div class="summary-grid">
                <div class="summary-card">
                    <h3>Total Horas Extra</h3>
                    <div class="value" id="totalHorasExtra">0</div>
                </div>
                <div class="summary-card">
                    <h3>Horas Extra Divididas</h3>
                    <div class="value" id="totalHorasExtraDivididas">0</div>
                </div>
                <div class="summary-card">
                    <h3>Bono Salarial</h3>
                    <div class="value" id="totalBonoSalarial">0</div>
                </div>
                <div class="summary-card">
                    <h3>Total Registros</h3>
                    <div class="value" id="totalRegistros">0</div>
                </div>
            </div>
        </div>

        <div class="week-calendar" id="weekCalendar" style="display: none;">
            <h2>üìÖ Calendario Semanal</h2>
            <div class="week-grid" id="weekGrid">
                <!-- Se llena din√°micamente -->
            </div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <h3>üîÑ Cargando registros de la semana...</h3>
        </div>

        <div id="errorContainer"></div>
    </div>

    <script>
        // Configuraci√≥n
        const API_BASE_URL = 'http://localhost:3000/api/registros';
        
        // Inicializar fecha actual
        document.getElementById('fechaInicio').value = new Date().toISOString().split('T')[0];

        // Funci√≥n para cargar registros de la semana
        async function cargarSemana() {
            const usuarioId = document.getElementById('usuarioId').value;
            const fechaInicio = document.getElementById('fechaInicio').value;
            
            if (!usuarioId) {
                mostrarError('Por favor ingresa un ID de usuario v√°lido');
                return;
            }

            mostrarLoading(true);
            ocultarError();

            try {
                const response = await fetch(`${API_BASE_URL}/semana/${usuarioId}?fechaInicio=${fechaInicio}`);
                const data = await response.json();

                if (response.ok) {
                    mostrarSemana(data);
                    document.getElementById('btnAprobar').disabled = false;
                } else {
                    mostrarError(data.error || 'Error al cargar la semana');
                }
            } catch (error) {
                mostrarError('Error de conexi√≥n: ' + error.message);
            } finally {
                mostrarLoading(false);
            }
        }

        // Funci√≥n para mostrar la semana
        function mostrarSemana(data) {
            // Mostrar resumen
            document.getElementById('totalHorasExtra').textContent = data.totales.totalHorasExtra;
            document.getElementById('totalHorasExtraDivididas').textContent = data.totales.totalHorasExtraDivididas;
            document.getElementById('totalBonoSalarial').textContent = data.totales.totalBonoSalarial;
            document.getElementById('totalRegistros').textContent = data.totales.totalRegistros;
            document.getElementById('summary').style.display = 'block';

            // Mostrar calendario
            const weekGrid = document.getElementById('weekGrid');
            weekGrid.innerHTML = '';

            const dias = ['lunes', 'martes', 'miercoles', 'jueves', 'viernes', 'sabado', 'domingo'];
            const diasLabels = ['Lunes', 'Martes', 'Mi√©rcoles', 'Jueves', 'Viernes', 'S√°bado', 'Domingo'];

            dias.forEach((dia, index) => {
                const dayColumn = document.createElement('div');
                dayColumn.className = 'day-column';

                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';
                dayHeader.textContent = diasLabels[index];
                dayColumn.appendChild(dayHeader);

                const registros = data.registrosPorDia[dia];
                
                if (registros && registros.length > 0) {
                    registros.forEach(registro => {
                        const registroItem = crearRegistroItem(registro);
                        dayColumn.appendChild(registroItem);
                    });
                } else {
                    const noRegistros = document.createElement('div');
                    noRegistros.className = 'no-registros';
                    noRegistros.textContent = 'Sin registros';
                    dayColumn.appendChild(noRegistros);
                }

                weekGrid.appendChild(dayColumn);
            });

            document.getElementById('weekCalendar').style.display = 'block';
        }

        // Funci√≥n para crear un item de registro
        function crearRegistroItem(registro) {
            const item = document.createElement('div');
            item.className = 'registro-item';

            const time = document.createElement('div');
            time.className = 'time';
            time.textContent = `${registro.horaIngreso} - ${registro.horaSalida}`;

            const location = document.createElement('div');
            location.className = 'location';
            location.textContent = registro.ubicacion;

            const hours = document.createElement('div');
            hours.className = 'hours';
            hours.textContent = `${registro.cantidadHorasExtra}h extra`;

            const status = document.createElement('div');
            status.className = `status ${registro.estado}`;
            status.textContent = registro.estado;

            item.appendChild(time);
            item.appendChild(location);
            item.appendChild(hours);
            item.appendChild(status);

            return item;
        }

        // Funci√≥n para aprobar la semana
        async function aprobarSemana() {
            const usuarioId = document.getElementById('usuarioId').value;
            const fechaInicio = document.getElementById('fechaInicio').value;
            
            if (!confirm('¬øEst√°s seguro de que quieres aprobar todos los registros de esta semana?')) {
                return;
            }

            mostrarLoading(true);
            document.getElementById('btnAprobar').disabled = true;

            try {
                const response = await fetch(`${API_BASE_URL}/semana/${usuarioId}/aprobar`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ fechaInicio })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('‚úÖ Semana aprobada exitosamente!');
                    cargarSemana(); // Recargar para mostrar estados actualizados
                } else {
                    mostrarError(data.error || 'Error al aprobar la semana');
                    document.getElementById('btnAprobar').disabled = false;
                }
            } catch (error) {
                mostrarError('Error de conexi√≥n: ' + error.message);
                document.getElementById('btnAprobar').disabled = false;
            } finally {
                mostrarLoading(false);
            }
        }

        // Funciones auxiliares
        function mostrarLoading(mostrar) {
            document.getElementById('loading').style.display = mostrar ? 'block' : 'none';
        }

        function mostrarError(mensaje) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error">‚ùå ${mensaje}</div>`;
        }

        function ocultarError() {
            document.getElementById('errorContainer').innerHTML = '';
        }

        // Cargar semana autom√°ticamente al cargar la p√°gina
        window.addEventListener('load', () => {
            setTimeout(cargarSemana, 500);
        });
    </script>
</body>
</html>
